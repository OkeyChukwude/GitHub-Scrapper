<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
body div {
 padding: 25px;
}
    </style>
    <title>GitHub Scrapper</title>
</head>
<body class="bg-primary" >
   

    
    <div class="container">
        <div class=" d-flex align-content-start flex-wrap " > 
          <div class="col-md-12">
            <div class="mx-auto">
                <h1 class="text-center">GitHub Scrapper</h1>
            </div>

            <div class="card mx-auto">
                <div class="card-body">
                    <form action="" class="form">
                        <div class="row d-flex justify-content-center ">
                            <div class="col-md-9 mb-3 mt-3 ">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input type="text" class="form-control" id="username" placeholder="GitHub username">
                                    <button id="btn" class="btn btn-primary mt-3" type="submit" style="width: fit-content;height: 50px; margin-left: 10px; margin-top: 100px; ">Search</button>
                                </div>
                                    
                            </div>
                                <button id="btn" class="btn btn-primary mt-3" type="submit" style="width: fit-content;height:fit-content;display:none; ">Search</button>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        
     
     </div>
     <div class="data" style="display: none;">
        <div class="card-deck p-3 m-3 " >
            <div class="row">
                <div class="col-sm-6" >
                    <div class="card">
                      <div class="card-body">
                         <img class="card-img-bottom" src="" alt="Card image" id="p_img" style="width:100%">
                      </div>
                    </div>
                </div>   
                <div class="col-sm-6" >
                    <div class="card">
                      <div class="card-body">
                            <h4 class="card-title">Details</h4>
                            <p>Full Name : <span id="f_name"></span></p>
                            <p>User Name : <span id="u_name"></span></p>
                            <p>Repositries : <span id="reps"></span></p>
                            <p>Followers : <span id="fol_1"></span></p>
                            <p>Following : <span id="fol_2"></span></p>
                            <p>Starred : <span id="star"></span></p>
                      </div>
                    </div>
                </div>   
            </div>

        </div>
        <div class="card mx-auto">
            <div class="card-body">
                <h4 class="card-title text-center">Popular Repos</h4>
                <div id="p_reps">

                </div>

            </div>

        </div>
     </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
